<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div *ngFor="let item of categoryData" class="col-sm-6 col-md-4 col-lg-3">
      <div class=" d-flex flex-column border border-success rounded shadow p-2">
        <img [routerLink]="['/categorydetails' , item._id]" role="button" class="w-75 mx-auto" height="370"
          [src]="item.image" [alt]="item.name">
        <h3 class="text-center text-main mt-3 ">{{item.name}}</h3>
      </div>
    </div>
  </div>

</section>
