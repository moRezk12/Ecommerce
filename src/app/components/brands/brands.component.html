<section class="main-slide">
  <div class="row margin-top p-2">
    <div *ngFor="let item of brands" class="col-sm-6 col-md-4 col-lg-3 p-2">
     <div class=" d-flex flex-column p-2  border shadow">
       <img role="button" class="w-75 mx-auto"  height="370" [src]="item.image" [alt]="item.name">
       <h3 class="text-center text-info ">{{item.name}}</h3>
     </div>
    </div>
  </div>
</section>
